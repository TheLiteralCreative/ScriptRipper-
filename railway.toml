[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 100

[[services]]
name = "api"
dockerfilePath = "Dockerfile"
[services.env]
PORT = "8000"

[[services]]
name = "worker"
dockerfilePath = "Dockerfile.worker"
