version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scriptripper-postgres
    environment:
      POSTGRES_USER: scriptripper
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: scriptripper_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scriptripper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: scriptripper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: scriptripper-api
    environment:
      - DATABASE_URL=postgresql://scriptripper:dev_password@postgres:5432/scriptripper_dev
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    env_file:
      - ./api/.env
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Python Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: scriptripper-worker
    environment:
      - DATABASE_URL=postgresql://scriptripper:dev_password@postgres:5432/scriptripper_dev
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    env_file:
      - ./worker/.env
    volumes:
      - ./worker:/app
      - ./shared:/app/shared
      - ./prompts:/app/prompts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m worker.main

  # Next.js Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: scriptripper-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    env_file:
      - ./web/.env.local
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

  # n8n Orchestration
  n8n:
    image: n8nio/n8n:latest
    container_name: scriptripper-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  default:
    name: scriptripper-network
