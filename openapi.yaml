openapi: 3.0.3
info:
  title: ScriptRipper API
  version: 0.1.0
  description: |
    ScriptRipper API for transcript analysis and processing.

    ## Authentication
    All endpoints require Bearer token authentication via JWT.

    ## Idempotency
    POST endpoints support idempotency via `Idempotency-Key` header.

    ## Rate Limiting
    API is rate limited per user. See response headers for limits.
  contact:
    name: ScriptRipper Support
    email: support@scriptripper.example.com
  license:
    name: Proprietary

servers:
  - url: https://api.scriptripper.example.com
    description: Production server
  - url: https://staging-api.scriptripper.example.com
    description: Staging server
  - url: http://localhost:8000
    description: Local development server

security:
  - bearerAuth: []

tags:
  - name: Authentication
    description: User authentication and token management
  - name: Jobs
    description: Transcript analysis jobs
  - name: Profiles
    description: Analysis profile management
  - name: Artifacts
    description: Job output artifacts (downloads)
  - name: Exports
    description: Export bundles (ZIP/JSON)
  - name: Custom Prompts
    description: Ad-hoc analysis prompts

paths:
  /api/v1/auth/login:
    post:
      tags: [Authentication]
      summary: Initiate magic link login
      description: Send magic link to user's email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Magic link sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Magic link sent to your email"

  /api/v1/auth/verify:
    post:
      tags: [Authentication]
      summary: Verify magic link token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /api/v1/auth/oauth/google:
    get:
      tags: [Authentication]
      summary: Initiate Google OAuth flow
      security: []
      responses:
        '302':
          description: Redirect to Google OAuth

  /api/v1/jobs:
    get:
      tags: [Jobs]
      summary: List user's jobs
      parameters:
        - name: cursor
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: status
          in: query
          schema:
            type: string
            enum: [queued, running, completed, failed]
      responses:
        '200':
          description: List of jobs
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Job'
                  cursor:
                    type: string
                    nullable: true
    post:
      tags: [Jobs]
      summary: Create analysis job
      parameters:
        - name: Idempotency-Key
          in: header
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file, profileId]
              properties:
                file:
                  type: string
                  format: binary
                  description: Transcript file (JSON, TXT, or SRT)
                profileId:
                  type: string
                  format: uuid
                metadata:
                  type: object
                  description: Optional job metadata
      responses:
        '202':
          description: Job created and queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v1/jobs/{id}:
    get:
      tags: [Jobs]
      summary: Get job status and details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Jobs]
      summary: Delete a job
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Job deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/profiles:
    get:
      tags: [Profiles]
      summary: List available profiles
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [published, draft, deprecated]
            default: published
      responses:
        '200':
          description: List of profiles
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Profile'
    post:
      tags: [Profiles]
      summary: Create new profile (Admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileCreate'
      responses:
        '201':
          description: Profile created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/profiles/{id}:
    get:
      tags: [Profiles]
      summary: Get profile details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Profile details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
    put:
      tags: [Profiles]
      summary: Update profile (Admin only)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdate'
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/artifacts/{id}:
    get:
      tags: [Artifacts]
      summary: Download artifact
      description: Returns a signed URL for artifact download
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Artifact download info
          content:
            application/json:
              schema:
                type: object
                properties:
                  downloadUrl:
                    type: string
                    format: uri
                    description: Signed URL (expires in 1 hour)
                  filename:
                    type: string
                  size:
                    type: integer
                  checksum:
                    type: string

  /api/v1/exports/{jobId}:
    post:
      tags: [Exports]
      summary: Request export bundle
      description: Generate ZIP or JSON export of job results
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  enum: [zip, json]
                  default: zip
      responses:
        '202':
          description: Export generation initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  exportId:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum: [pending, completed, failed]

  /api/v1/exports/{exportId}/status:
    get:
      tags: [Exports]
      summary: Check export status
      parameters:
        - name: exportId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Export status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [pending, completed, failed]
                  downloadUrl:
                    type: string
                    format: uri
                    nullable: true

  /api/v1/prompts:
    post:
      tags: [Custom Prompts]
      summary: Run custom prompt on completed job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [jobId, prompt]
              properties:
                jobId:
                  type: string
                  format: uuid
                prompt:
                  type: string
                  description: Custom analysis prompt
      responses:
        '202':
          description: Custom prompt job created
          content:
            application/json:
              schema:
                type: object
                properties:
                  promptId:
                    type: string
                    format: uuid
                  status:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
        createdAt:
          type: string
          format: date-time

    Job:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        profileId:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued, running, completed, failed]
        inputUri:
          type: string
        metrics:
          type: object
          properties:
            inputTokens:
              type: integer
            outputTokens:
              type: integer
            durationSeconds:
              type: number
        cost:
          type: number
          format: decimal
        provider:
          type: string
          enum: [gemini, openai, anthropic]
        error:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true
        artifacts:
          type: array
          items:
            $ref: '#/components/schemas/Artifact'

    Artifact:
      type: object
      properties:
        id:
          type: string
          format: uuid
        jobId:
          type: string
          format: uuid
        kind:
          type: string
          enum: [markdown, json, pdf, zip]
        uri:
          type: string
        checksum:
          type: string
        size:
          type: integer
        createdAt:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        key:
          type: string
          description: Profile identifier (e.g., "meetings", "presentations")
        version:
          type: integer
        name:
          type: string
        description:
          type: string
        schema:
          type: object
          description: Output schema definition
        prompts:
          type: object
          description: Analysis prompts configuration
        status:
          type: string
          enum: [draft, published, deprecated]
        provider:
          type: string
          enum: [gemini, openai, anthropic]
        model:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProfileCreate:
      type: object
      required: [key, name, prompts, schema]
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        prompts:
          type: object
        schema:
          type: object
        provider:
          type: string
          enum: [gemini, openai, anthropic]
        model:
          type: string

    ProfileUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        prompts:
          type: object
        schema:
          type: object
        status:
          type: string
          enum: [draft, published, deprecated]

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            retryable:
              type: boolean

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
